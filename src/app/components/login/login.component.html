<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">
          <div class="myform form">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Login</h1>
              </div>
            </div>
            <form action="" method="post" name="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="text"
                  [(ngModel)]="service.userName"
                  name="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="User"
                />
                <label class="label-warning" *ngIf="service.isValidUser"
                  >Please enter your username</label
                >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input
                  type="password"
                  [(ngModel)]="service.password"
                  name="password"
                  id="password"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Enter Password"
                />
                <label class="label-warning" *ngIf="service.isValidPass"  >Please enter your password</label
                >
              </div>

              <div class="col-md-12 text-center">
                <button
                  type="submit"
                  (click)="service.login()"
                  class="btn btn-block mybtn btn-primary tx-tfm"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
