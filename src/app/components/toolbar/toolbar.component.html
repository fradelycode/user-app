<div *ngIf="service.isLogout">
  <nav class="navbar navbar-dark bg-dark">
    <img src="{{ item.avatar }}" alt="Avatar" class="avatar" />
    <span class="nameUser">
      {{ name }}
    </span>

    <button
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
      (click)="service.logout()"
    >
      Log out
    </button>
  </nav>
</div>
